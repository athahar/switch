<html lang="en" data-device-type="dedicated"><head><meta charset="UTF-8"><title></title><link href="../css/buttons.css" rel="stylesheet" /></head><body><h1> Button styles </h1><section class="containerCentered"><h2>Links styled as buttons</h2><div class="row-fluid"><a href="1"  class="button span3 buttonDefault ">Primary Button</a><a href="1"  class="button span3 buttonSecondary ">Secondary Button</a><a href="1"  class="button span3 buttonDefault  disabled">Default Disabled Button</a><a href="1"  class="button span3 buttonSecondary  disabled">Secondary Disabled Button</a></div></section><section class="containerCentered"><h2>Input type buttons</h2><div class="row-fluid"><input type="submit"  class="button span3 buttonDefault" value="Primary Button" /><input type="submit"  class="button span3 buttonSecondary" value="Secondary Button" /><input type="submit"  class="button span3 buttonDefault disabled" value="Default Disabled Button" /><input type="submit"  class="button span3 buttonSecondary disabled" value="Secondary Disabled Button" /></div></section><section class="containerCentered"><h2>Button tag</h2><div class="row-fluid"><button type="button"  class="button span3 buttonDefault">Primary Button</button><button type="button"  class="button span3 buttonSecondary">Secondary Button</button><button type="button"  class="button span3 buttonDefault disabled">Default Disabled Button</button><button type="button"  class="button span3 buttonSecondary disabled">Secondary Disabled Button</button></div></section></body></html>
